<h2>My converter</h2>

<div class="converter-grid">
  <section class="converter-box">
    <h3>Meter to Feet</h3>
    <div class="input-fields">
      <label for="meterInput"><strong>Meter </strong></label>
      <input
        type="number"
        id="meterInput"
        [value]="inputValueMeter"
        (input)="inputValueMeter = $any($event.target).valueAsNumber"
      />
    </div>

    <div class="button-row">
      <button class="pill-link orange" (click)="convertMeterToFeet()">
        Convert to Feet
      </button>
    </div>
    <div>
      <p aria-live="polite"><strong>Result</strong> {{ resultFeet }}</p>
    </div>

    <div class="divider" role="separator" aria-label="Divider"></div>

    <h3>Feet to Meter</h3>

    <div class="input-fields">
      <label for="feetInput"><strong>Feet </strong></label>
      <input
        type="number"
        id="feetInput"
        [value]="inputValueFeet"
        (input)="inputValueFeet = $any($event.target).valueAsNumber"
      />
    </div>

    <div class="button-row">
      <button class="pill-link green" (click)="convertFeetToMeter()">
        Convert to Meter
      </button>
    </div>

    <div>
      <p aria-live="polite"><strong>Result</strong> {{ resultMeter }}</p>
    </div>
  </section>

  <section class="converter-box">
    <h3>Celsius to Fahrenheit</h3>
    <div class="input-fields">
      <label for="meterInput"><strong>Celsius </strong></label>
      <input
        type="number"
        id="meterInput"
        [value]="inputValueCelsius"
        (input)="inputValueCelsius = $any($event.target).valueAsNumber"
      />
    </div>

    <div class="button-row">
      <button class="pill-link blue" (click)="convertCelsiusToFahrenheit()">
        Convert to Fahrenheit
      </button>
    </div>

    <div>
      <p aria-live="polite"><strong>Result</strong> {{ resultFahrenheit }}</p>
    </div>

    <div class="divider" role="separator" aria-label="Divider"></div>

    <h3>Fahrenheit to Celsius</h3>
    <div class="input-fields">
      <label for="feetInput"><strong>Fahrenheit </strong></label>
      <input
        type="number"
        id="feetInput"
        [value]="inputValueFahrenheit"
        (input)="inputValueFahrenheit = $any($event.target).valueAsNumber"
      />
    </div>

    <div class="button-row">
      <button class="pill-link purple" (click)="convertFahrenheitToCelsius()">
        Convert to Celsius
      </button>
    </div>

    <div>
      <p aria-live="polite"><strong>Result</strong> {{ resultCelsius }}</p>
    </div>
  </section>
</div>
